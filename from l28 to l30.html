<script type="text/javascript">
  const form = document.querySelector("form");

  function atLeastOneIsChecked(checkboxes) {
    for (const checkbox of checkboxes) {
      if (checkbox.checked) return true;
    }
    return false;
  }

  function validateCheckboxes(checkboxes) {
    const errorMessage = !atLeastOneIsChecked(checkboxes)
      ? "At least one checkbox must be selected."
      : "";
    checkboxes[0].setCustomValidity(errorMessage);
  }

  function init(checkboxesSelector) {
    const checkboxes = document.querySelectorAll(checkboxesSelector);
    if (!checkboxes.length) return;

    checkboxes.forEach((checkbox) => {
      checkbox.addEventListener("change", () => {
        validateCheckboxes(checkboxes);
      });
    });
    validateCheckboxes(checkboxes);
  }
  init('input[name="ps"]');
  init('input[name="bm"]');
</script>
